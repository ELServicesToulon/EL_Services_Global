<style>
:root {
  --bg-01: #05060d;
  --bg-02: #0b1224;
  --bg-03: #121b32;
  --fg-primary: #f4f7fb;
  --fg-muted: #9fb4d0;
  --accent: #5cf0c5;
  --accent-2: #4aa8ff;
  --warning: #f7b731;
  --danger: #ff5c8d;
  --border: rgba(255, 255, 255, 0.08);
  --card-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
  --radius: 18px;
}

* {
  box-sizing: border-box;
}

body.tesla-app {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at 20% 20%, rgba(92, 240, 197, 0.08), transparent 40%),
              radial-gradient(circle at 80% 10%, rgba(74, 168, 255, 0.12), transparent 35%),
              linear-gradient(135deg, var(--bg-02), var(--bg-01) 40%, var(--bg-03));
  color: var(--fg-primary);
  font-family: 'Segoe UI', 'SF Pro Display', system-ui, -apple-system, sans-serif;
  padding: 20px;
}

h1, h2, h3, h4, h5, h6 {
  margin: 0;
}

.hero {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
  padding: 16px 18px;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  background: linear-gradient(120deg, rgba(92, 240, 197, 0.08), rgba(11, 18, 36, 0.9));
  box-shadow: var(--card-shadow);
}

.hero-left {
  max-width: 680px;
}

.eyebrow {
  text-transform: uppercase;
  letter-spacing: 0.12em;
  color: var(--accent);
  font-size: 13px;
  margin: 0 0 6px;
}

.subtitle {
  margin: 6px 0 0;
  color: var(--fg-muted);
  font-size: 15px;
}

.hero-actions {
  display: flex;
  gap: 10px;
}

.btn {
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 10px 14px;
  font-size: 15px;
  font-weight: 600;
  color: var(--fg-primary);
  background: rgba(255, 255, 255, 0.04);
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn:hover {
  border-color: rgba(255, 255, 255, 0.2);
  transform: translateY(-1px);
}

.btn:active {
  transform: translateY(0);
}

.btn.primary {
  background: linear-gradient(135deg, #5cf0c5, #4aa8ff);
  color: #041221;
  border-color: transparent;
}

.btn.ghost {
  background: rgba(255, 255, 255, 0.05);
}

.layout {
  margin-top: 18px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 14px;
}

.card {
  background: rgba(14, 22, 41, 0.8);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 16px;
  box-shadow: var(--card-shadow);
  position: relative;
  overflow: hidden;
}

.card::after {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: var(--radius);
  background: linear-gradient(120deg, rgba(255, 255, 255, 0.04), transparent 55%);
  pointer-events: none;
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
  gap: 8px;
}

.pill {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 10px;
  border-radius: 999px;
  border: 1px solid var(--border);
  background: rgba(255, 255, 255, 0.04);
  font-size: 13px;
  color: var(--fg-primary);
}

.pill-muted {
  color: var(--fg-muted);
}

.battery-level {
  font-size: 48px;
  font-weight: 800;
  line-height: 1;
  margin-bottom: 10px;
}

.battery-level .unit {
  font-size: 20px;
  font-weight: 500;
  color: var(--fg-muted);
  margin-left: 6px;
}

.battery-bar {
  position: relative;
  height: 12px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.06);
  overflow: hidden;
  border: 1px solid var(--border);
  margin-bottom: 10px;
}

.battery-bar div {
  height: 100%;
  width: 0%;
  border-radius: 999px;
  background: linear-gradient(90deg, #f7b731, #5cf0c5);
  transition: width 0.35s ease;
}

.range-value {
  font-size: 40px;
  font-weight: 700;
  line-height: 1.1;
}

.range-value .unit {
  font-size: 18px;
  color: var(--fg-muted);
}

.charge-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 12px;
}

.metric .label {
  color: var(--fg-muted);
  margin: 0 0 4px;
  font-size: 13px;
}

.metric .value {
  margin: 0;
  font-size: 20px;
  font-weight: 700;
}

.advice-text {
  margin: 0 0 12px;
  font-size: 16px;
  color: var(--fg-primary);
}

.meta-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: grid;
  gap: 8px;
}

.meta-list li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 8px 10px;
  font-size: 14px;
}

.meta-list strong {
  color: var(--accent);
}

.hint {
  margin: 6px 0 0;
  color: var(--fg-muted);
  font-size: 13px;
}

.error-banner {
  margin-top: 12px;
  padding: 12px 14px;
  border-radius: 12px;
  background: rgba(255, 92, 141, 0.12);
  border: 1px solid rgba(255, 92, 141, 0.4);
  color: #ffd2e0;
  font-weight: 600;
}

.hidden {
  display: none !important;
}

.toast {
  position: fixed;
  bottom: 18px;
  right: 18px;
  padding: 12px 14px;
  border-radius: 12px;
  background: rgba(12, 18, 32, 0.95);
  border: 1px solid var(--border);
  color: var(--fg-primary);
  box-shadow: var(--card-shadow);
}

.toast.success {
  border-color: rgba(92, 240, 197, 0.5);
}

.toast.error {
  border-color: rgba(255, 92, 141, 0.5);
}

.card.warn {
  border-color: rgba(247, 183, 49, 0.6);
  box-shadow: 0 12px 28px rgba(247, 183, 49, 0.08);
}

.card.danger {
  border-color: rgba(255, 92, 141, 0.65);
  box-shadow: 0 12px 28px rgba(255, 92, 141, 0.14);
}

@media (min-width: 1100px) {
  body.tesla-app {
    padding: 28px;
    font-size: 18px;
  }

  .hero {
    padding: 20px 22px;
  }

  .battery-level {
    font-size: 64px;
  }

  .range-value {
    font-size: 52px;
  }
}

@media (max-width: 640px) {
  body.tesla-app {
    padding: 14px;
  }

  .hero {
    flex-direction: column;
    align-items: flex-start;
  }

  .hero-actions {
    width: 100%;
  }

  .hero-actions .btn {
    flex: 1;
    text-align: center;
  }
}
</style>
