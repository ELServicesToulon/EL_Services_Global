<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      /* CSS "Tesla Style" - Dark Mode, Gros Boutons, Contraste √©lev√© */
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background-color: #1f1f1f;
        padding: 15px;
        text-align: center;
        border-bottom: 2px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .status-dot {
        height: 12px;
        width: 12px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
      }
      .status-active { background-color: #00e676; box-shadow: 0 0 8px #00e676; }

      #main-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
      }

      /* Zone d'info GPS */
      #gps-info {
        font-size: 1.2rem;
        color: #888;
        margin-bottom: 20px;
      }

      /* Carte Etablissement D√©tect√© */
      .card-etablissement {
        background-color: #2c2c2c;
        border: 1px solid #444;
        border-radius: 12px;
        padding: 30px;
        width: 90%;
        max-width: 600px;
        margin-bottom: 30px;
        transition: all 0.3s ease;
      }

      .card-active {
        border-color: #2196f3;
        box-shadow: 0 0 15px rgba(33, 150, 243, 0.3);
      }

      h1 { font-size: 2rem; margin: 0 0 10px 0; }
      h2 { font-size: 1.5rem; color: #2196f3; margin: 0 0 10px 0; }
      p { font-size: 1.1rem; color: #ccc; }

      /* Zone Actions */
      .actions-container {
        display: flex;
        gap: 20px;
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        border: none;
        border-radius: 8px;
        padding: 20px 40px;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.1s;
        min-width: 200px;
      }
      button:active { transform: scale(0.98); }

      .btn-ras {
        background-color: #00e676; /* Vert Tesla */
        color: #000;
      }

      .btn-note {
        background-color: #ff9800; /* Orange */
        color: #000;
      }

      .btn-loading {
        background-color: #555;
        color: #888;
        cursor: not-allowed;
      }

      /* Modal Note */
      #modal-note {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.9);
        z-index: 100;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      textarea {
        width: 80%;
        max-width: 500px;
        height: 150px;
        background: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 8px;
        padding: 15px;
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .btn-cancel { background-color: #f44336; color: white; margin-right: 10px;}
      .btn-save { background-color: #2196f3; color: white; }

      /* Footer */
      footer {
        padding: 10px;
        font-size: 0.8rem;
        color: #555;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <header>
      <div>EL SERVICES <span style="color:#2196f3">DRIVER</span></div>
      <div>GPS <span id="gps-status" class="status-dot"></span></div>
    </header>

    <div id="main-container">

      <div id="gps-info">Recherche satellite...</div>

      <div id="card-display" class="card-etablissement">
        <h1>En transit</h1>
        <p>Approchez-vous d'un point de livraison...</p>
      </div>

      <div id="action-buttons" class="actions-container" style="display:none;">
        <button class="btn-ras" onclick="submitReport('RAS')">RAS</button>
        <button class="btn-note" onclick="openNoteModal()">NOTE / PROBL√àME</button>
      </div>

    </div>

    <div id="modal-note">
      <h2 style="color:white">Ajouter une note</h2>
      <textarea id="note-text" placeholder="Portail ferm√©, attente 5min, blister abim√©..."></textarea>
      <div>
        <button class="btn-cancel" onclick="closeNoteModal()">Annuler</button>
        <button class="btn-save" onclick="submitReport('NOTE')">Valider</button>
      </div>
    </div>

    <footer>
      v2.0.0 - Tesla Optimized
    </footer>

    <script>
      // ETAT DE L'APP
      let establishments = []; // Cache local
      let currentNearest = null;
      let lastReportedId = null;
      let watchId = null;

      // CONFIGURATION
      const SEUIL_DETECTION_METRES = 100; // Distance pour consid√©rer qu'on est "Arriv√©"

      // INITIALISATION
      window.onload = function() {
        console.log("App D√©marr√©e");
        loadEstablishments();
        startGPS();
      };

      // CHARGEMENT DES DONN√âES
      function loadEstablishments() {
        document.getElementById('gps-info').innerText = "Chargement base de donn√©es...";
        google.script.run
          .withSuccessHandler(function(response) {
            if(response.status === "success") {
              establishments = response.data;
              document.getElementById('gps-info').innerText = establishments.length + " destinations charg√©es.";
              console.log("Donn√©es charg√©es:", establishments);
            } else {
              alert("Erreur chargement: " + response.message);
            }
          })
          .withFailureHandler(function(e){
            alert("Erreur critique serveur: " + e);
          })
          .rpc_loadData();
      }

      // GESTION GPS
      function startGPS() {
        if (!navigator.geolocation) {
          document.getElementById('gps-info').innerText = "GPS non support√© par ce navigateur.";
          return;
        }

        const options = {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        };

        watchId = navigator.geolocation.watchPosition(updatePosition, handleError, options);
      }

      function updatePosition(position) {
        document.getElementById('gps-status').classList.add('status-active');
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        // Trouver le plus proche
        const nearest = findNearest(lat, lng);

        if (nearest && nearest.distance < SEUIL_DETECTION_METRES) {
          // On est arriv√© sur un site
          if (currentNearest?.id !== nearest.place.id) {
            // C'est un nouveau site proche
            currentNearest = nearest.place;
            updateUI_Arrived(nearest.place, nearest.distance);
          }
        } else {
          // On est loin de tout
          if (currentNearest !== null) {
            updateUI_Transit();
            currentNearest = null;
          }
        }

        // Debug info (optionnel)
        // document.getElementById('gps-info').innerText = `Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`;
      }

      function handleError(err) {
        document.getElementById('gps-status').classList.remove('status-active');
        console.warn(`ERREUR GPS (${err.code}): ${err.message}`);
      }

      // CALCULS GEOGRAPHIQUES (Haversine)
      function findNearest(lat, lng) {
        if (establishments.length === 0) return null;

        let minDist = Infinity;
        let closest = null;

        establishments.forEach(place => {
          const d = getDistanceFromLatLonInM(lat, lng, place.lat, place.lng);
          if (d < minDist) {
            minDist = d;
            closest = place;
          }
        });

        return { place: closest, distance: minDist };
      }

      function getDistanceFromLatLonInM(lat1, lon1, lat2, lon2) {
        var R = 6371; // Rayon terre km
        var dLat = deg2rad(lat2-lat1);
        var dLon = deg2rad(lon2-lon1);
        var a =
          Math.sin(dLat/2) * Math.sin(dLat/2) +
          Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        var d = R * c; // Distance en km
        return d * 1000; // M√®tres
      }

      function deg2rad(deg) {
        return deg * (Math.PI/180);
      }

      // GESTION UI
      function updateUI_Arrived(place, dist) {
        const card = document.getElementById('card-display');
        card.classList.add('card-active');
        card.innerHTML = `
          <h2>üìç SITE D√âTECT√â</h2>
          <h1>${place.nom}</h1>
          <p>√Ä ${Math.round(dist)} m√®tres</p>
        `;
        document.getElementById('action-buttons').style.display = 'flex';

        // Reset pour permettre un nouveau rapport si on revient
        if (lastReportedId !== place.id) {
           // Boutons actifs
           enableButtons();
        }
      }

      function updateUI_Transit() {
        const card = document.getElementById('card-display');
        card.classList.remove('card-active');
        card.innerHTML = `
          <h1>En transit üöó</h1>
          <p>Roulez vers le prochain point...</p>
        `;
        document.getElementById('action-buttons').style.display = 'none';
        closeNoteModal();
      }

      // GESTION ACTIONS (RAS / NOTE)
      function openNoteModal() {
        document.getElementById('modal-note').style.display = 'flex';
      }

      function closeNoteModal() {
        document.getElementById('modal-note').style.display = 'none';
        document.getElementById('note-text').value = "";
      }

      function enableButtons() {
        const btns = document.querySelectorAll('button');
        btns.forEach(b => b.classList.remove('btn-loading'));
      }

      function disableButtons() {
        const btns = document.querySelectorAll('button');
        btns.forEach(b => b.classList.add('btn-loading'));
      }

      function submitReport(type) {
        if (!currentNearest) {
            alert("Aucun √©tablissement d√©tect√© √† proximit√©.");
            return;
        }

        disableButtons();
        let noteContent = "";

        if (type === 'NOTE') {
            noteContent = document.getElementById('note-text').value;
            if(!noteContent) noteContent = "Probl√®me signal√© (vide)";
            closeNoteModal();
        }

        const payload = {
            livreurId: "TESLA_MAIN", // A dynamiser si plusieurs livreurs
            etablissementId: currentNearest.id || currentNearest.nom,
            statut: type,
            note: noteContent,
            lat: currentNearest.lat, // On envoie les coords du site, ou user pos
            lng: currentNearest.lng
        };

        google.script.run
            .withSuccessHandler(function(res) {
                if(res.status === 'success') {
                    lastReportedId = currentNearest.id; // Emp√™cher double signalement imm√©diat
                    alert("‚úÖ Rapport envoy√© !");
                    updateUI_Transit(); // On force le mode transit pour inciter au d√©part
                } else {
                    alert("Erreur envoi: " + res.message);
                    enableButtons();
                }
            })
            .withFailureHandler(function(e) {
                alert("Erreur r√©seau: " + e);
                enableButtons();
            })
            .rpc_sendReport(payload);
      }

    </script>
  </body>
</html>
