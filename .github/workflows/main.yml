name: CI/CD - EL Services

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Linting
      run: npm run lint --if-present

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright Tests
      run: npx playwright test

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Clasp
      run: npm install -g @google/clasp

    - name: Create .clasp.json for Projet_ELS
      env:
        SCRIPT_ID_ELS: ${{ secrets.SCRIPT_ID_ELS }}
      run: |
        echo '{"scriptId":"'"$SCRIPT_ID_ELS"'","rootDir":"./Projet_ELS"}' > Projet_ELS/.clasp.json

    - name: Create .clasp.json for App_Livreur
      env:
        SCRIPT_ID_LIVREUR: ${{ secrets.SCRIPT_ID_LIVREUR }}
      run: |
        echo '{"scriptId":"'"$SCRIPT_ID_LIVREUR"'","rootDir":"./App_Livreur"}' > App_Livreur/.clasp.json

    - name: Login to Clasp
      env:
        CLASP_TOKEN: ${{ secrets.CLASP_TOKEN }}
      run: |
        echo "$CLASP_TOKEN" > ~/.clasprc.json

    - name: Push Projet_ELS
      run: |
        cd Projet_ELS
        clasp push -f

    - name: Push App_Livreur
      run: |
        cd App_Livreur
        clasp push -f
