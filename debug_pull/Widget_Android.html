<!DOCTYPE html>
<html lang="fr">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1e293b">
    <title>ELS Widget</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <style>
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --surface-highlight: #334155;
            --primary-color: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.4);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --radius-md: 16px;
            --radius-sm: 12px;
            --spacing-unit: 8px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 24px 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-tertiary);
            margin-bottom: 8px;
            padding-left: 4px;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .card {
            background: var(--surface-color);
            border-radius: var(--radius-md);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .card:active {
            transform: scale(0.96);
            background: var(--surface-highlight);
        }

        .card-icon {
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transition: color 0.2s;
        }

        .card:hover .card-icon {
            background: var(--primary-glow);
            color: var(--primary-color);
        }

        .material-symbols-rounded {
            font-size: 28px;
        }

        .card-label {
            font-size: 0.9rem;
            font-weight: 500;
            line-height: 1.2;
        }

        .card-sub {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* App Specific Styles */
        .app-els .card-icon {
            color: #60a5fa;
        }

        .app-livreur .card-icon {
            color: #34d399;
        }

        .drive-folder .card-icon {
            color: #fbbf24;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* List View for Drive */
        .list-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .list-item {
            display: flex;
            align-items: center;
            background: var(--surface-color);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            text-decoration: none;
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .list-item:active {
            background: var(--surface-highlight);
        }

        .list-item .material-symbols-rounded {
            margin-right: 12px;
            font-size: 24px;
        }

        .list-content {
            flex: 1;
        }

        .list-title {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .list-arrow {
            color: var(--text-tertiary);
        }

        footer {
            margin-top: auto;
            padding: 24px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }
    </style>
</head>

<body>

    <div class="loading-overlay" id="loader">
        <div class="spinner"></div>
    </div>

    <header class="header">
        <h1>ELS Widget</h1>
        <span class="material-symbols-rounded" style="color: var(--text-tertiary); font-size: 20px;">widgets</span>
    </header>

    <div class="container">

        <!-- SECTION ELS GLOBAL -->
        <div>
            <div class="section-title">EL Services Global</div>
            <div class="grid" id="grid-els">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- SECTION LIVREUR -->
        <div>
            <div class="section-title">Flotte & Livraison</div>
            <div class="grid" id="grid-livreur">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- SECTION DRIVE -->
        <div>
            <div class="section-title">Répertoires Drive</div>
            <div class="list-group" id="list-drive">
                <!-- Injected via JS -->
            </div>
        </div>

    </div>

    <footer>
        ELS Global Services • v2.0<br>
        Widget d'accès rapide
    </footer>

    <script>
        function init() {
            google.script.run
                .withSuccessHandler(renderWidget)
                .withFailureHandler(showError)
                .getWidgetConfig();
        }

        function renderWidget(config) {
            const elsGrid = document.getElementById('grid-els');
            const livreurGrid = document.getElementById('grid-livreur');
            const driveList = document.getElementById('list-drive');
            const loader = document.getElementById('loader');

            // 1. Render ELS Global
            config.els_global.pages.forEach(page => {
                const link = config.els_global.url + (page.id ? '?page=' + page.id : '');
                elsGrid.appendChild(createCard(page.label, '', page.icon, link, 'app-els'));
            });

            // 2. Render App Livreur
            config.app_livreur.pages.forEach(page => {
                const delimiter = config.app_livreur.url.includes('?') ? '&' : '?';
                const link = config.app_livreur.url + (page.id ? delimiter + 'page=' + page.id : '');
                livreurGrid.appendChild(createCard(page.label, '', page.icon, link, 'app-livreur'));
            });

            // 3. Render Drive Folders
            if (config.folders && config.folders.length > 0) {
                config.folders.forEach(folder => {
                    driveList.appendChild(createListItem(folder.label, folder.icon, folder.url, 'drive-folder'));
                });
            } else {
                driveList.innerHTML = '<div style="color:var(--text-tertiary); font-style:italic;">Aucun dossier configuré</div>';
            }

            // Hide loader
            loader.classList.add('hidden');
        }

        function createCard(title, subtitle, iconName, url, className) {
            const a = document.createElement('a');
            a.className = `card ${className}`;
            a.href = url;
            a.target = "_top"; // Open in same window usually for standalone feel, or _blank for external

            // If it's the current app, keep _top. If it's external (Livreur), maybe _blank?
            // User requested "direct access". _top is better for "Widget" feel unless it's a different domain which might block X-Frame options if embedded. 
            // Since they are standard links, _top is fine.

            // Icon
            const icon = document.createElement('span');
            icon.className = 'material-symbols-rounded card-icon';
            icon.innerText = iconName;

            // Title
            const t = document.createElement('div');
            t.className = 'card-label';
            t.innerText = title;

            // Subtitle
            if (subtitle) {
                const s = document.createElement('div');
                s.className = 'card-sub';
                s.innerText = subtitle;
                t.appendChild(s);
            }

            a.appendChild(icon);
            a.appendChild(t);
            return a;
        }

        function createListItem(title, iconName, url, className) {
            const a = document.createElement('a');
            a.className = `list-item ${className}`;
            a.href = url;
            a.target = "_blank"; // Drive links always new tab

            const icon = document.createElement('span');
            icon.className = 'material-symbols-rounded';
            icon.innerText = iconName;

            const content = document.createElement('div');
            content.className = 'list-content';
            const t = document.createElement('div');
            t.className = 'list-title';
            t.innerText = title;
            content.appendChild(t);

            const arrow = document.createElement('span');
            arrow.className = 'material-symbols-rounded list-arrow';
            arrow.innerText = 'chevron_right';
            arrow.style.fontSize = "20px";
            arrow.style.marginRight = "0";

            a.appendChild(icon);
            a.appendChild(content);
            a.appendChild(arrow);

            return a;
        }

        function showError(err) {
            alert('Erreur: ' + err.message);
            document.getElementById('loader').classList.add('hidden');
        }

        window.addEventListener('load', init);

    </script>
</body>

</html>
